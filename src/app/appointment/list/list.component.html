<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <div class="card-title fw-bold text-center">Appointments</div>
    </div>
    <div class="card-body">
      <div class="text-end">
        <a class="btn btn-primary rounded-pill" routerLink="/appointment/create">New Appointment</a>
      </div>
      <br/>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Reference No.</th>
          <th>Customer Name</th>
          <th>Appointment Date</th>
          <th>Status</th>
          <th>Branch</th>
          <th colspan="3">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let appointment of pagedAppointmentResult?.data?.content">
          <td>{{ appointment.referenceNo }}</td>
          <td>{{ appointment?.user?.fullName }}</td>
          <td>{{ appointment.appointmentDate }} {{ getSlotFormatedString(appointment.slot) }}</td>
          <td>{{ appointment.status }}</td>
          <td>{{ appointment?.branch?.name }}</td>
          <td colspan="3">
            <a class="btn btn-primary rounded-pill">
              <i class="bi bi-pencil fs-6"></i>
            </a>
            <button class="btn btn-primary rounded-pill {{hideButton(appointment, AppointmentStatus.BOOKING_CONFIRMED)}}" (click)="updateStatusModal(appointment, AppointmentStatus.BOOKING_CONFIRMED)"><i class="bi bi-check-circle-fill"></i> Confirm</button>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="8">
            <ngb-pagination
              [collectionSize]="pagedAppointmentResult.data.page.totalElements"
              [page]="pagedAppointmentResult.data.page.number + 1"
              [pageSize]="pagedAppointmentResult.data.page.size"
              (pageChange)="onPageSelectChange($event)"></ngb-pagination>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
