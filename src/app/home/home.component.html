<div class="col-md-8 mx-auto">
  <div class="card" *ngIf="!isAuthenticated">
    <div class="card-body">
      <p class="text-center">
        Welcome to Appointment System.
        To make a branch appointment please <a routerLink="/account/sign-up">Sign Up</a> if you have not registered
        or <a routerLink="/account/sign-in">Sign In</a> to make an appointment
      </p>
    </div>
  </div>
</div>
