<div class="col-md-12 mx-auto">
  <div class="card">
    <div class="card-body">
      <p class="text-center" *ngIf="!isAuthenticated">
        Welcome to Appointment System.
        To make a branch appointment please <a routerLink="/account/sign-up" class="btn btn-primary rounded-pill">
        <i class="bi bi-box-arrow-up fs-5"></i>
        Sign Up</a> if you have not registered
        or <a routerLink="/account/sign-in" class="btn btn-primary rounded-pill">
        <i class="bi bi-box-arrow-right fs-5"></i> Sign In
      </a> to make an appointment
      </p>
      <p class="text-center w-100" *ngIf="isAuthenticated">
        Content will be here
      </p>
    </div>
  </div>
</div>
